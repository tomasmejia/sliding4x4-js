<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sliding 4X4</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game__grid">
        <button class="tile tile--1" onclick="" style="--area:A"></button>
        <button class="tile tile--2" style="--area:B"></button>
        <button class="tile tile--3" style="--area:C"></button>
        <button class="tile tile--4" style="--area:D"></button>
        <button class="tile tile--5" style="--area:E"></button>
        <button class="tile tile--6" style="--area:F"></button>
        <button class="tile tile--7" style="--area:G"></button>
        <button class="tile tile--8" style="--area:H"></button>
        <button class="tile tile--9" style="--area:I"></button>
        <button class="tile tile--10" style="--area:J"></button>
        <button class="tile tile--11" style="--area:K"></button>
        <button class="tile tile--12" style="--area:L"></button>
        <button class="tile tile--13" style="--area:M"></button>
        <button class="tile tile--14" style="--area:N"></button>
        <button class="tile tile--15" style="--area:O"></button>
        <button disabled class="tile empty" style="--area:P"></button>
      </div>
      <h1 class="title"></h1>
    </div>
    <script src="https://unpkg.com/animate-css-grid@latest"></script>
    <script src="main.js" async defer></script>
  </body>
</html>
